<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORARIO</title>
</head>
<body>
    <table border="1">
            <tr>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </tr>
            <tr>
                <th rowspan="3" style="background-color: aqua;">MMEQ</th>
                <th style="background-color: brown;">FOL</th>
                <th rowspan="2" style="background-color: darkgoldenrod;">SOM</th>
                <th rowspan="2" style="background-color: blueviolet;">AWEB</th>
                <th style="background-color: chartreuse;">REDL1</th>
            </tr>
            <tr>
                <th rowspan="2" style="background-color: blueviolet;">AWEB</th>
                <th style="background-color: chartreuse;">REDL2</th>
            </tr>
            <tr>
                <th style="background-color: brown;">FOL</th>
                <th style="background-color: chartreuse;">REDL</th>
                <th style="background-color: aqua;">MMEQ</th>
            </tr>
            <tr>
                <th colspan="5" style="background-color: beige;">RECREO</th>
            </tr>
            <tr>
                <th style="background-color: cyan;">ING</th>
                <th rowspan="2" style="background-color: aqua;">MMEQ</th>
                <th style="background-color: brown;">FOL</th>
                <th style="background-color: chartreuse;">REDL</th>
                <th style="background-color: aqua;">MMEQ</th>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">REDL</th>
                <th rowspan="2" style="background-color: blueviolet;">AWEB</th>
                <th rowspan="2" style="background-color: darkgoldenrod;">SOM</th>
                <th rowspan="2" style="background-color: darkgoldenrod;">SOM</th>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">REDL</th>
                <th style="background-color: cyan;">ING</th>
            </tr>
    </table>

</body>
</html>
